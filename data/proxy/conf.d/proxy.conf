server {
	listen 80;

    error_page   500 502 503 504  /50x.html;
    
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
   
    location /1 {
        proxy_pass http://server1/;
    }

	location /2 {
        proxy_pass http://server2/;
    }

    location /wiki {
        proxy_pass  http://mediawiki/wiki;
    } 

}   